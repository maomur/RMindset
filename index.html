<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>RMindset - Finanzas Millonarias</title>

    <link rel="icon" type="image/png" href="/icono-resumen.png" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                blue: "#007AFF",
                green: "#34C759",
                red: "#FF3B30",
                background: "#F2F2F7",
                card: "#FFFFFF",
              },
              slate: { 900: "#1C1C1E" },
            },
            fontFamily: {
              // Forzamos la jerarquía para que no use la fuente genérica del sistema
              sans: [
                '"Inter"',
                "-apple-system",
                "BlinkMacSystemFont",
                '"SF Pro Text"',
                "system-ui",
                "sans-serif",
              ],
            },
            fontWeight: {
              // Definición exacta de pesos para evitar el efecto "gigante"
              base: "400",
              medium: "500",
              bold: "700",
              black: "900",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer base {
        html {
          /* Reducimos el tamaño base para que text-6xl no rompa la pantalla */
          font-size: 15px;
        }
        body {
          @apply bg-[#F2F2F7] text-slate-900;
          /* El truco de Apple para que la negrita no se vea "gorda" */
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          font-family:
            "Inter",
            -apple-system,
            sans-serif;
        }
      }

      @layer components {
        .ios-card {
          @apply bg-white border border-gray-100 shadow-[0_4px_12px_rgba(0,0,0,0.03)] rounded-[20px];
        }
      }

      /* Bloqueamos el escalado automático de fuentes en móviles */
      * {
        -webkit-text-size-adjust: none;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "recharts": "https://esm.sh/recharts@^3.7.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
