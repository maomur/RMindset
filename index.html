<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMindset - Finanzas Millonarias</title>

    <link rel="icon" type="image/png" href="/icono-resumen.png" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                blue: "#007AFF",
                green: "#34C759",
                red: "#FF3B30",
                background: "#F2F2F7",
                card: "#FFFFFF",
              },
            },
            fontFamily: {
              // Aquí añadimos la jerarquía exacta que te dio la IA
              sans: [
                '"SF Pro Text"',
                '"SF Pro Display"',
                "Inter",
                "-apple-system",
                "BlinkMacSystemFont",
                "system-ui",
                "sans-serif",
              ],
            },
            // Esto permite que Tailwind entienda tus tamaños personalizados como text-[13px]
            fontSize: {
              xs: ["0.75rem", { lineHeight: "1rem" }],
              sm: ["0.875rem", { lineHeight: "1.25rem" }],
              base: ["1rem", { lineHeight: "1.5rem" }],
            },
            // El "truco" de Apple: espaciado de letras
            letterSpacing: {
              tighter: "-0.05em",
              widest: "0.1em",
              ios: "0.4em",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-[#F2F2F7] text-slate-900 antialiased overflow-x-hidden;
          font-family:
            -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
            "Inter", system-ui, sans-serif;
          -webkit-tap-highlight-color: transparent;
        }
      }

      @layer components {
        .ios-blur {
          @apply backdrop-blur-xl bg-white/80;
          -webkit-backdrop-filter: blur(20px);
        }

        .ios-card {
          @apply bg-white border border-gray-100 shadow-[0_4px_12px_rgba(0,0,0,0.03)] rounded-[20px] transition-all duration-300;
        }

        .ios-card:active {
          @apply scale-[0.98] brightness-95;
        }

        input,
        select {
          @apply outline-none focus:ring-2 focus:ring-ios-blue/30;
        }
      }

      /* Animaciones */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .animate-slideUp {
        animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "recharts": "https://esm.sh/recharts@^3.7.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
